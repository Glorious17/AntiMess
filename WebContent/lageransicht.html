<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="style/header.css"/>
    <link rel="stylesheet" href="style/form-bearbeiten.css">
    <link rel="stylesheet" href="style/form-hinzufügen.css">
    <link rel="stylesheet" href="style/lageransicht.css"/>



    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,900,700,300' rel='stylesheet' type='text/css'>

    <meta charset="utf-8">
	<meta charset="ISO-8859-1">
	<title>Lagerverwaltung</title>
</head>
<body>
	   <header>
        <div id="header-menu">
            <a class="logout-link" href="./logout"><img class="logout-icon" src="img/logout-icon.png"></a>
        </div>
        <div id="logo">
            <h1><span class="logo">anti</span>MESS</h1>
        </div>
    </header>
    <div id="content">

        <div id="formular-hinzufügen">
            <form id="idName" method="post" action="add" enctype="multipart/form-data">
                <h2>Neuer Lagerort</h2>
                <img id="close-hinzu" src="style/img/clear_black.png">
                <input name="new-lagerort" type="text" placeholder="Lagerort" required>
                </br>
                <input type="submit" value="Hinzufügen" id="ud_send">
            </form>
        </div>

        <div id="formular-bearbeiten">
            <form id="idName" method="post" action="add" enctype="multipart/form-data">
                <h2>Lagerort bearbeiten</h2>
                <img id="close-bea" src="style/img/clear_black.png">
                <h4>Lagerort umbenennen</h4>
                <input name="Name" type="text" placeholder="Neuer Name">
                <h3>Lagerort Freigabe</h3>
                <h4>Person hinzufügen</h4>
                <input name="Person hinzufügen" type="text" placeholder="E-Mail Adresse">
                <h4>Person entfernen</h4>
                <select name="top5" size="1">
                    <option ng-repeat = "item in store">{{item.Lagerort}}</option>
                </select>
                <input type="submit" value="Übernehmen" id="ud_send">
            </form>
        </div>


        <div id="menu">
            <label>
                <select name="top5" size="1">
                    <option></option>
                </select>
            </label>

                <ul class="menu-list">
                    <li class="menu-button"><img src="style/img/edit.png" id="bearbeiten"></li>
                    <li class="menu-button"><img src="style/img/add.png" id="hinzufügen"></li>
                </ul>


        </div>

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
       <script src="js/hiddenform.js"></script>

        <div>
            <ul class="item-pic" ng-controller="ContentCtrl">
                <li ng-repeat="data in person | filter : globalsearch">
                    <a href="item?picid={{data.ID}}"><img src="{{data.Icon}}" height="200" width="auto"></a>
                </li>
            </ul>
        </div>
    </div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="js/MainModule.js"></script>
    <script type="text/javascript" src="js/ctrl/CtrlModule.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/hiddenform.js"></script>

</body>
</html>

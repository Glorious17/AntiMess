           <div ng-controller="ContentCtrl">
               <div id="suche">
                   <input name="global" type="text" autofocus required id="global" placeholder="Gegenstand suchen" ng-model="globalsearch">

    <script type="text/javascript" src="js/ng-infinite-scroll.min.js"></script>
   	<script type="text/javascript">
   	
   	function get_url_param( name )
   	{
   		name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");

   		var regexS = "[\\?&]"+name+"=([^&#]*)";
   		var regex = new RegExp( regexS );
   		var results = regex.exec( window.location.href );

   		if ( results == null )
   			return "";
   		else
   			return results[1];
   	}
   	
   	document.getElementById("linkToAdd").href = "add.html?id="+get_url_param("id");
   	document.getElementById("linkToAnsicht").href = "storageView?id=" + get_url_param("id");
   	
   	</script>


    </body>
</html>

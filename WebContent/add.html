<!DOCTYPE html>
<html lang="en">
<head>


    <link rel="stylesheet" href="style/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/upload.js"></script>
    <link rel="stylesheet" href="style/add-style.css"/>
    <link rel="stylesheet" href="style/dashboard-style.css">
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,900,700,300' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <title>Hinzufügen</title>
</head>
<body>
<header>
    <div id="header-menu">
        <a class="logout-link" href="./logout"><img class="logout-icon" src="img/logout-icon.png"></a>
    </div>
    <div id="logo">
        <h1><span class="logo">anti</span>MESS</h1>
    </div>
</header>
        <div id="add-form">
            <img src="img/kein-img.png" alt="Foto hochladen">


            <form id="upload" method="post" action="add" enctype="multipart/form-data">
                <input type="file" id="file" name="file" required/>
                <input type="submit" value="upload" id="am_add">
            </form>

            <form id="attribute" method="post" action="add" enctype="multipart/form-data">
                <input name="attribut" type="text" placeholder="Schlagwort1,Schlagwort2, usw.," required>

                </br>
                <label>Lagerort:
                    <select name="top5" size="1">
                        <option>Keller</option>
                        <option>Abstellrum</option>
                        <option selected>Garage</option>
                        <option>Schuppen</option>
                        <option>Dachboden</option>
                    </select>
                </label>
                </br>
                <input type="submit" value="Hinzufügen" id="at_add">
            </form>

            <form id="lagerort" method="post" action="add" enctype="multipart/form-data">
                <input name="new-lagerort" type="text" placeholder="Lagerort" required>
                </br>
                <input type="submit" value="upload" id="lo_add">
            </form>


		</div>




    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="js/MainModule.js"></script>
    <script type="text/javascript" src="js/ctrl/CtrlModule.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>

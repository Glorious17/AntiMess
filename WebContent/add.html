<!DOCTYPE html>
<html lang="en">
<head>


    <link rel="stylesheet" href="style/jquery-ui.css">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,900,700,300' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <title>Hinzufügen</title>
</head>
<body>
<header>
    <div id="header-menu">
        <a class="logout-link" href="./logout"><img class="logout-icon" src="img/logout-icon.png"></a>
    </div>
    <div id="logo">
        <h1><span class="logo">anti</span>MESS</h1>
    </div>
</header>
        <div id="add-form">
            <img src="img/kein-img.png" alt="Foto hochladen" id="pic">


            <form id="upload" method="post" action="add" enctype="multipart/form-data">
                <h2>Schritt 1: Bild hochladen</h2>
                <input type="file" id="file" name="file" required/>
                <input type="submit" value="Hochladen" id="ud_send">
            </form>

            <form id="attribute" method="post" action="add">
                <h2>Schritt 2: Gegenstand anlegen</h2>
                <input name="gegenstand" type="text" placeholder="Name des Gegenstands" required>
                <input name="attribut" type="text" placeholder="Schlagwort1,Schlagwort2, usw.," required>
                </br>
                <label>Lagerort:
                    <select name="top5" size="1">
                        <option>Keller</option>
                        <option>Abstellrum</option>
                        <option selected>Garage</option>
                        <option>Schuppen</option>
                        <option>Dachboden</option>
                    </select>
                </label>
                </br>

                <input type="submit" value="Anlegen" id="ud_send">
            </form>

            <button id="new" onclick="newLagerort()">Neuen Lagerort anlegen</button>
            <button id="back" onclick="back()">Doch nicht</button>

            <form id="lagerort" method="post" action="add">
                <h2>Neuer Lagerort</h2>
                <input name="new-lagerort" type="text" placeholder="Lagerort" required>
                </br>
                <input type="submit" value="Hinzufügen" id="ud_send">

            </form>


		</div>




    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="js/MainModule.js"></script>
    <script type="text/javascript" src="js/ctrl/CtrlModule.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
    function get_url_param( name )
    {
    	name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");

    	var regexS = "[\\?&]"+name+"=([^&#]*)";
    	var regex = new RegExp( regexS );
    	var results = regex.exec( window.location.href );

    	if ( results == null )
    		return "";
    	else
    		return results[1];
    }
    
    var url_param = get_url_param("pic");
    var img = document.getElementById("pic");
    if(url_param != ""){
        img.src="/images/"+url_param;
    }else{
    	img.src="img/kein-img.png";
    }
    </script>
</body>
</html>
